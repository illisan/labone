<html>



<head>
    <title>Contact Page</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">Contact Me</h1>
        </div>
    </div>
    <div>
        <h2>Let's stay in touch.</h2>
    </div>


    <form class="container">
        <div>
            <p>Name</p>
            <div class="form-group">
                <input type="text" name="fullname" placeholder="your name here" class="form_name form-control">
            </div>
        </div>
        <div>
            <p>Email</p>
            <div class="form-group">
                <input type="text" name="lastname" placeholder="letswork@together.com" class="form_email form-control">
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Your Message Here</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Hello!"></textarea>
            </div>
        </div>
        <div>
            <input type="button" value="Send" class="btn btn-primary">
            <div></div>
    </form>



    <script>
        $('.btn-primary').click(clickSendButton);
        function clickSendButton() {
            alert("Hello there!");
        }
    </script>

<div id="clickme">
    Click Here for a Surprise!
    <img src="Images/sunset.jpg" class="img-fluid" alt="Responsive image" id="sunset">
</div>




    <script>
    $(document).ready(function () {
            $("#clickme").click(function () {
                $('#sunset').css("display","block")
                $("#sunset").fadeIn();
            });
            });
    </script>

    <footer>
    
    </footer>









</body>


</html>
